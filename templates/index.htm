{% extends "layout.html" %} {% block title %} Index {% endblock %} {% block main
%}
<table class="center">
  <tr>
    <th>Stock</th>
    <th>Shares</th>
    <th>Price</th>
    <th>Total Value</th>
  </tr>
  {% for stock in stocks %}
  <tr>
    <td>{{ stock["symbol"] }}</td>
    <td>{{ stock["shares"] }}</td>
    <td>{{ stock["price"] }}</td>
    <td>{{ stock["total"] }}</td>
  </tr>
  {% endfor %}
  <tr>
    <th>Cash</th>
    <td colspan="3">{{ cash }}</td>
  </tr>
  <tr>
    <th>Total</th>
    <td colspan="3">{{ total }}</td>
  </tr>
</table>
{% endblock %}
